name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    if: "contains(github.event.commits[0].message, '[deploy]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create env file
        run: |
          cat << EOF > .env
          API_KEY=${{ secrets.API_KEY }}
          AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          PROJECT_ID=remote-wrap
          STORAGE_BUCKET=remote-wrap.appspot.com
          MESSAGING_SENDER_ID=${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID=${{ secrets.APP_ID }}
          MEASUREMENT_ID=${{ secrets.MEASUREMENT_ID }}
          EOF
      - run: npm ci
      - run: npm i expo-cli -g
      - run: npm run predeploy-web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REMOTE_WRAP }}'
          projectId: remote-wrap
